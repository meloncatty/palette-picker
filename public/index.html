<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible'>
  <link rel='stylesheet' type='text/css' href='./styles/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Tajawal:400,700" rel="stylesheet">
  <title>Palette Picker</title>
</head>

<body>
  <main class='app-container'>
    <div class='top-container'>
      <section class='generate-container'>
        <div class='generate-form-container'>
            <h1>Palette Picker</h1>
            <p>Generate a color palette for your project</p>
              <button class='generate-palette-submit' type='submit'>GENERATE</button>
        </div>
        <div class='save-palette-form-container'>
          <h2>Save your palette to a project</h2>
          <div class='save-palette-notice'></div>
            <form class='save-palette'>
                <input class='palette-name new-palette' type='text' />
                <select class='select-project new-palette' name='Projects'>
                    <option value="" disabled selected>Select your project</option>
                </select>
                <button disabled class='submit-new-palette new-palette' type='submit'>SAVE</button>
              </form>
        </div>
      </section>
      <section class='palette-container'>
        <div class='palette-color'></div>
        <div class='palette-color'></div>
        <div class='palette-color'></div>
        <div class='palette-color'></div>
        <div class='palette-color'></div>
      </section>
    </div>
    <section class='projects-container'>
      <div class='project-form-container'>
        <h1>Create a project</h1>
        <div class='creation-success'></div>
        <form class='create-project-form'>
          <input class='project-name' type='text' />
          <button disabled class='add-project' type='submit'>CREATE</button>
      </div>
      <section class='display-projects-container'>

      </section>
      </form>
    </section>
  </main>
</body>
<script src='/src/index.js'></script>
</html>
